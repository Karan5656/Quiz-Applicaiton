<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/365369ffce.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="toggle-dark">
    <button class="btn" type="button" onclick="darkMode()"><i class="bi bi-moon-fill"></i></button>
  </div>
  <div class="header text-center">
    <h2>Quiz Application</h2>
  </div>

  <!--Log In div-->
  <div class="log-in">
    <form id="login-form">
      <div class="mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameInput" name="nameInput" required>
      </div>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailInput" name="emailInput" required>
      </div>
      <div class="d-flex justify-content-end start-button">
        <button type="submit" class="btn btn-primary px-4" onclick="startQuiz()">Start Quiz<i
            class="fa-solid fa-arrow-right ms-3"></i></button>
      </div>
    </form>
  </div>

  <!--Quiz div-->
  <div class="quiz">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" role="progressbar"
        style="width: 20%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="question-box">
      <div class="question">
        <span>Question comes here</span>
      </div>
      <form id="option-form">
        <div class="option-list">

          <div class="option my-3">
            <input type="radio" id="option1" name="option" value="label1" onclick="enableButton()">
            <label for="option1" id="label1"><span>Option 1</span></label>
          </div>
          <div class="option my-3">
            <input type="radio" id="option2" name="option" value="label2" onclick="enableButton()">
            <label for="option2" id="label2"><span>Option 2</span></label>
          </div>
          <div class="option my-3">
            <input type="radio" id="option3" name="option" value="label3" onclick="enableButton()">
            <label for="option3" id="label3"><span>Option 3</span></label>
          </div>
          <div class="option my-3">
            <input type="radio" id="option4" name="option" value="label4" onclick="enableButton()">
            <label for="option4" id="label4"><span>Option 4</span></label>
          </div>

        </div>
        <div class="d-flex flex-row-reverse bd-highlight">
          <div class="p-2 bd-highlight">
            <button type="submit" class="btn btn-success btn-sm" id="nextQue" onclick="nextQuestion()">Next Que<i
                class="fa-solid fa-arrow-right ms-3"></i></button>
          </div>
          <div class="p-2 bd-highlight">
            <button type="submit" class="btn btn-outline-danger btn-sm" id="skipQue"
              onclick="skipQuestion()">Skip</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--Result div-->
  <div class="result">
    <div class="result-header text-center">
      <h3>Result</h3>
    </div>
    <div class="mt-5 d-flex justify-content-center">
      <hr>
      <h4 id="name-marks"></h4>
      <hr>
    </div>
    <div class="container">
      <!--Data added dynamically from javasript-->
    </div>
  </div>

</body>

</html>
